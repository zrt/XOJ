{% extends 'main.html' %}
{% block body %}
    <h1 class="center">添加新题目</h1>
    <br>
    <form class="form-horizontal">
        <fieldset>
            <legend>题目信息</legend>
            {% raw xsrf_form_html()%}
            <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">题目名称</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputName"  name="name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputType" class="col-lg-2 control-label">题目类型</label>
                <div class="col-lg-10">
                    <span class="help-block">['未设置','OI赛制','ACM赛制','提交答案','IOI赛制','交互'][ ? ]</span>
                    <input type="text" class="form-control" id="inputType" value="1" name="tp" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAuthor" class="col-lg-2 control-label">题目添加者</label>
                <div class="col-lg-10">
                    <span class="help-block">为确保后面继续编辑，请设置成自己</span>
                    <input type="text" class="form-control" id="inputAuthor" value="{{current_user}}" name="author" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputVis" class="col-lg-2 control-label">可见性设置</label>
                <div class="col-lg-10">
                    <span class="help-block">内容还未添加完毕，建议设置较大值（推荐1000）</span>
                    <input type="text" class="form-control" id="inputVis" value="1000" name="visible" required>
                </div>
            </div>
            <div class="form-group">
                <label for="invitecode" class="col-lg-2 control-label">邀请码</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="invitecode" name="invitecode"  required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" formmethod="post" class="btn btn-primary">提交</button>
                </div>
            </div>
        </fieldset>
    </form>

{% end %}
